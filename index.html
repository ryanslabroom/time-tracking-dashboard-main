<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
    </style>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="Container">
    
    


    <div class="Person">
      <img class="Headshot" src="images\image-jeremy.png">
      <div class="Bio">
        <p class="GrayOut">Report for</p>
        <p class="Name">Jeremy Robson</p>
      </div>
      
    </div>
    <div class="Schedule">
      <p class="ChooseSchedule" id="Daily">Daily</p>
      <p class="ChooseSchedule" id="Weekly">Weekly</p>
      <p class="ChooseSchedule" id="Monthly">Monthly</p>
    </div>
  
    <div class="WorkContainer">
      <img class="icon" src="images\icon-work.svg">
      <div class="Work" data-category="WorkInfo">
        <p class="Description">Work</p>
        <h1 class="Hours">5hrs</h1>
        <p class="Previous">Previous - 7hrs</p>
        </div>
    </div>
  
    <div class="PlayContainer">
      <img class="icon" src="images\icon-play.svg">
      <div class="Play" data-category="PlayInfo">
        <p class="Description">Play</p>
        <h1 class="Hours">1hr</h1>
        <p class="Previous">Previous - 2hrs</p>
      </div>
    </div>
    
  <div class="StudyContainer">
    <img class="icon" src="images\icon-study.svg">
    <div class="Study" data-category="StudyInfo">
      <p class="Description">Study</p>
      <h1 class="Hours">0hrs</h1>
      <p class="Previous">Previous - 1hrs</p>
    </div>
  </div>
    
  <div class="ExerciseContainer">
    <img class="icon" src="images\icon-exercise.svg">
    <div class="Exercise" data-category="ExerciseInfo">
      <p class="Description">Exercise</p>
      <h1 class="Hours">1hr</h1>
      <p class="Previous">Previous - 1hrs</p>
    </div>
  </div>
    
  <div class="SocialContainer">
    <img class="icon2" src="images\icon-social.svg">
    <div class="Social" data-category="SocialInfo">
      <p class="Description">Social</p>
      <h1 class="Hours">1hr</h1>
      <p class="Previous">Previous - 3hrs</p>
    </div>
  </div>
    
  <div class="SelfCareContainer">
    <img class="icon3" src="images\icon-self-care.svg">
    <div class="SelfCare" data-category="SelfCareInfo">
      <p class="Description">Self Care</p>
      <h1 class="Hours">0hrs</h1>
      <p class="Previous">Previous - 1hrs</p>
    </div>
  </div>
  </div>
    
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
